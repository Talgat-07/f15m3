<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class='wrapper'>
		<div class='newTask'>
			<form id='form'>
				<input type="text" placeholder='Add a new task'>
				<button type='submit'>
					<img src="./icons/Plus.svg" alt="icon plus">
				</button>
			</form>
		</div>
		<div class='listTask'>
			<h2 id='taskCount'>Tasks to do - 0</h2>
			<ul id='listTask'>
				<li class='task'>
					<p>To study React fundamentals</p>
					<div>
						<button>
							<img src="./icons/Check.svg" alt="icon check">
						</button>
						<button>
							<img src="./icons/TrashSimple.svg" alt="icon trash">
						</button>
					</div>
				</li>
			</ul>
		</div>
		<div class='listDoneTask'>
			<h2 id='doneTaskCount'>Done - 0</h2>
			<ul id='listDoneTask'>
				<li class='doneTask'>
					<p>To study React fundamentals</p>
				</li>
			</ul>
		</div>
	</div>
	<script src="/main.js" defer></script>
</body>
</html>
